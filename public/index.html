<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=0, viewport-fit=cover"
    />
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.css" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      function Rem() {
        var docEl = document.documentElement,
          maxW = docEl.clientWidth > 414 ? 414 : docEl.clientWidth,
          oSize = maxW / 3.6;
        docEl.style.fontSize = oSize + "px";
      }
      window.addEventListener("resize", Rem, false);
      Rem();
    </script>
  </body>
</html>
